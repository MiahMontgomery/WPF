  <circle cx="40" cy="40" r="15" fill="none" stroke="#dc2626" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="8" fill="#dc2626"/>
  
  <!-- Brake pad calipers -->
  <rect x="32" y="18" width="16" height="8" rx="2" fill="#ffffff"/>
  <rect x="32" y="54" width="16" height="8" rx="2" fill="#ffffff"/>
  
  <!-- Performance lines -->
  <line x1="65" y1="25" x2="75" y2="25" stroke="#dc2626" stroke-width="2"/>
  <line x1="65" y1="35" x2="80" y2="35" stroke="#dc2626" stroke-width="2"/>
  <line x1="65" y1="45" x2="80" y2="45" stroke="#dc2626" stroke-width="2"/>
